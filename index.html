<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>contact list</title>
    <!-- links -->
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
     <link rel="shortcut icon" href="img/address.png" type="image/x-icon">
  </head>
  <body>
    <div class="loader">
      <img src="img/loading.gif" alt="Loading..." />
    </div>

    <!-- -------------------------------- delete  modal -------------------------------- -->

    <div class="modal-container" id="delete-modal"> <!-- ! add visible class to be visible ! -->
        <div class="modal-content">
          <!-- ! delete user content ! -->
          <h1 class="modal-title">are you sure you want delete this user ?</h1>
          <div class="btn-groups">
            <button class="unaccept-btn" onclick="closeDeleteModal()">No</button>
            <button class="accept-btn" onclick="deleteUser()">Yes</button>
          </div>
        </div>
      </div>
<!-----------------     end this section     --------------- -->
    <!-- -------------------------------- edit  modal -------------------------------- -->
<div class="modal-container" id="edit-modal"> <!-- ! add visible class to be visible ! -->
    <div class="modal-content">

        <!-- ! edit user content ! -->
         <h1 class="modal-title">Fill out the following fields</h1>
        <form action="" class="edit-user-form" onsubmit="event.preventDefault()">
            <div class="input-field">
                <span><i class="bi bi-person"></i></span>
                <input type="text" class="firstname" id="f-name" name="" placeholder="New firstname" spellcheck="false">
            </div>
            <div class="input-field">
                <span><i class="bi bi-cursor-text"></i></span>
                <input type="text" class="lastname" id="" name="" placeholder="New lastname" spellcheck="false">
            </div>
            <div class="input-field">
                <span><i class="bi bi-phone bi-lock"></i></span>
                <input type="number" class="password" id="" name="" placeholder="new phone number" spellcheck="false">
            </div>

            <button class="accept-btn" onclick="updateUser()">update information</button>
            <button class="cancel-btn" onclick="closeEditModal()">cancel</button>
        </form> 
    </div>
</div>


<!--list -->
<div class="container-content">
  <h1 class="user-title">contact list <i  class="bi bi-card-list" style="font-size: 40px;"></i></h1>
  <div id="wrap-users"></div>
  <div class="add-form">
    <button class="add-btn">add contact</button>
  </div>
  <div class="add-wrapper">
    <input type="text" class="new-name" placeholder="Enter Name..." />
    <input
      type="text"
      class="new-lastname"
      placeholder="Enter last name..."
    />
    <input type="number" class="new-number" placeholder="Enter Number..." />
    <button type="submit" class="save">save</button>
  </div>

</div>
   
    <script src="js/app.js"></script>
  </body>
</html>
